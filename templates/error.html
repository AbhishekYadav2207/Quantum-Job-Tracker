<!-- [file content begin] -->
{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1 text-danger">{{ error_code }}</h1>
    <h2>{{ error_message }}</h2>
    <p class="lead">Something went wrong on our end.</p>
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
            <i class="bi bi-speedometer2"></i> Return to Dashboard
        </a>
        <a href="{{ url_for('jobs') }}" class="btn btn-outline-secondary">
            <i class="bi bi-list-task"></i> View Jobs
        </a>
    </div>
</div>
{% endblock %}
<!-- [file content end] -->
